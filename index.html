<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lucent Grid</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0b0c10, #1f2833);
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }
    p {
      font-size: 1.25em;
      color: #66fcf1;
    }
    .logo {
      margin-bottom: 1em;
      width: 120px;
      height: 120px;
      background-image: url('logo.png'); /* Replace with your actual logo path */
      background-size: cover;
      background-position: center;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="logo"></div>
  <h1>Lucent Grid</h1>
  <p>Coming Soon</p>
</body>
</html>
